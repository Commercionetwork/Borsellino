android {
    signingConfigs {
        config {
            keyAlias = BORSELLINO_KEY_ALIAS
            keyPassword = BORSELLINO_KEY_PASSWORD
            storeFile = file(BORSELLINO_STORE_FILE)
            storePassword = BORSELLINO_STORE_PASSWORD
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.config

            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}